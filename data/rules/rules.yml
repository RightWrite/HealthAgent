version: "3.1"

rules:

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: out-of-scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Activate gather_symptoms
    steps:
      - intent: unhealthy_patient
      - action: gather_symptoms
      - active_loop: gather_symptoms



  - rule: Submit gather_symptoms
    condition:
      - active_loop: gather_symptoms
    steps:
      - action: gather_symptoms
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit
      - action: utter_repeat_information



  - rule: Add symptoms to subject list
    condition:
      - active_loop: gather_symptoms
    steps:
      - intent: inform_symptoms
      - action: action_remember_symptoms
      - action: gather_symptoms
      - active_loop: gather_symptoms