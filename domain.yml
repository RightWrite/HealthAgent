version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - healthy_patient
  - unhealthy_patient
  - bot_challenge
  - inform_symptoms


entities:
  - DISEASE

slots:
  symptoms:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        intent: inform_symptoms
        entity: DISEASE

forms:
  gather_symptoms:
    required_slots:
      - symptoms


responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_healthy_bye:
    - text: "Great, Stay Fit!"

  utter_unhealth_bye:
    - text: "Hope you will feel better soon!!"
    - text: "Aww, Get well soon!"

  utter_goodbye:
    - text: "Bye!"
    - text: "Take care!"

  utter_ask_symptoms:
    - text: "Can you please tell me what symptoms you are observing?"

  utter_ask_more_symptoms:
    - text: "You want to tell any other symptom?"

  utter_repeat_information:
    - text: "Here are your symptoms : {symptoms}"

  utter_iamabot:
    - text: "I am your virtual health agent."

  utter_out_of_scope:
    - text: "Sorry, I can't handle that request."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_submit:
    - text: "Ok. I have collected all the required data"


actions:
  - action_remember_symptoms
  - utter_greet
  - utter_healthy_bye
  - utter_unhealth_bye
  - utter_goodbye
  - utter_iamabot
