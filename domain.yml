version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - healthy_patient
  - unhealthy_patient
  - bot_challenge
  - inform_symptoms
  - out_of_scope

entities:
  - DISEASE

slots:
  disease:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: DISEASE
        conditions:
          - active_loop: gather_symptoms
            requested_slot: disease
  symptoms:
    type: list
    influence_conversation: false
    mappings:
      - type: custom
        action: action_remember_symptoms
        conditions:
          - active_loop: gather_symptoms
            requested_slot: disease

forms:
  gather_symptoms:
    required_slots:
      - disease
      - symptoms

responses:
  utter_intro:
    - text: "I am a Health Agent and your virtual health guide. \n\nI try to match disease with the symptoms that you tell me."

  utter_greet:
    - text: "Hello there!"
    - text: "hey there!"

  utter_howareyou:
    - text: "How are you doing today?"
    - text: "How are you feeling today?"

  utter_healthy_bye:
    - text: "Great, stay fit!"
    - text: "Fantastic, keep moving!!"


  utter_unhealth_bye:
    - text: "Hope you will feel better soon!"
    - text: "Get well soon!"
    - text: "Take care!"

  utter_goodbye:
    - text: "Bye!"
    - text: "Good luck!"


  utter_ask_disease:
    - text: "Can you please tell me what symptoms you are observing?"

#  utter_ask_more_symptoms:
#    - text: "You want to tell any other symptom?"

  utter_out_of_scope:
    - text: "Sorry, I can't handle that request."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_submit:
    - text: "Ok. I have collected all the required data"



actions:
  - action_remember_symptoms
  - utter_greet
  - utter_healthy_bye
  - utter_unhealth_bye
  - utter_goodbye
  - action_predict_disease
  - action_repeat_information