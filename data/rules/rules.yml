version: "3.1"

rules:

  - rule: Utter goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Utter bot information anytime user asks about bot
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Handle out-of-scope intents
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Ask the user to rephrase the ambiguous text
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Activate gather_symptoms
    steps:
      - intent: unhealthy_patient
      - action: gather_symptoms
      - active_loop: gather_symptoms

  - rule: Submit gather_symptoms
    condition:
      - active_loop: gather_symptoms
    steps:
      - action: gather_symptoms
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit
      - action: utter_repeat_information
      - action: action_predict_disease

  - rule: Add symptom to symptoms list slot
    condition:
      - active_loop: gather_symptoms
    steps:
      - intent: inform_symptoms
      - action: action_remember_symptoms
      - action: gather_symptoms
      - active_loop: gather_symptoms
#########################################################
  - rule: Add subjects to subject list slot
    condition:
      - active_loop: admission_form
    steps:
      - intent: subject_entry
      - action: action_remember_subjects
      - action: admission_form
      - active_loop: admission_form

  - rule: Activate admission_form
    steps:
      - intent: admission_enquiry
      - action: admission_form
      - active_loop: admission_form

  - rule: Submit admission_form
    condition:
      - active_loop: admission_form
    steps:
      - action: admission_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit
      - action: utter_repeat_information_1