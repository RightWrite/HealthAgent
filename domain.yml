version: "3.1"

intents:
  - greet
  - goodbye
  - healthy_patient
  - unhealthy_patient
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_healthy_bye:
  - text: "Great, Stay Fit!"

  utter_unhealth_bye:
  - text: "Hope you will feel better soon!!"
  - text: "Awww, Get well soon!"

  utter_goodbye:
  - text: "Bye!"
  - text: "Take care!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
