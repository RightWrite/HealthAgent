version: "3.1"

stories:

  - story: Health patient
    steps:
      - intent: greet
      - action: utter_greet
      - intent: healthy_patient
      - action: utter_healthy_bye

  - story: Unhealthy patient informing symptoms
    steps:
      - intent: greet
      - action: utter_greet
      - intent: unhealthy_patient
      - action: gather_symptoms
      - active_loop: gather_symptoms
      - slot_was_set:
          - requested_slot: symptoms
      - slot_was_set:
          - symptoms: [ 'headache', 'Muscle weakness' ]
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: utter_submit
      - action: utter_repeat_information

